<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>GitHub Issue AI Assistant</title>
    <!-- Importing Tailwind CSS -->
    <script src="https://cdn.tailwindcss.com"></script>
    <!-- ADD THIS SCRIPT to parse Markdown -->
    <script src="https://cdn.jsdelivr.net/npm/marked/marked.min.js"></script>
    <style>
        /* Custom scrollbar for chat */
        #chat-log::-webkit-scrollbar {
            width: 8px;
        }
        #chat-log::-webkit-scrollbar-track {
            background: #f1f5f9; /* cool-gray-100 */
        }
        #chat-log::-webkit-scrollbar-thumb {
            background: #94a3b8; /* cool-gray-400 */
            border-radius: 4px;
        }
        #chat-log::-webkit-scrollbar-thumb:hover {
            background: #64748b; /* cool-gray-500 */
        }
        
        /* Simple loading spinner */
        .spinner {
            border: 4px solid rgba(0, 0, 0, 0.1);
            border-left-color: #3b82f6; /* blue-500 */
            border-radius: 50%;
            width: 24px;
            height: 24px;
            animation: spin 1s linear infinite;
        }
        @keyframes spin {
            to { transform: rotate(360deg); }
        }

        /* Styling for selected issue */
        .issue-item.selected {
            background-color: #dbeafe; /* blue-100 */
            border-left-color: #3b82f6; /* blue-500 */
        }

        /* --- ADD STYLING FOR FORMATTED AI RESPONSES --- */
        .ai-message-content ul {
            list-style-type: disc;
            list-style-position: inside;
            padding-left: 1rem;
            margin-top: 0.5rem;
            margin-bottom: 0.5rem;
        }
        .ai-message-content ol {
            list-style-type: decimal;
            list-style-position: inside;
            padding-left: 1rem;
            margin-top: 0.5rem;
            margin-bottom: 0.5rem;
        }
        .ai-message-content pre {
            background-color: #1f2937; /* gray-800 */
            color: #f3f4f6; /* gray-100 */
            padding: 0.75rem;
            border-radius: 0.375rem; /* rounded-md */
            overflow-x: auto;
            margin-top: 0.75rem;
            margin-bottom: 0.75rem;
        }
        .ai-message-content code {
            font-family: monospace;
        }
        .ai-message-content p {
            margin-bottom: 0.5rem; /* Add space between paragraphs */
        }
        /* --- END OF STYLING --- */

    </style>
</head>
<body class="bg-gray-100 font-sans antialiased">

    <div class="container mx-auto max-w-6xl p-4 md:p-8">
        
        <!-- Header -->
        <header class="mb-8">
            <h1 class="text-3xl font-bold text-gray-800">GitHub Issue AI Assistant</h1>
            <p class="text-gray-600">Enter a repository URL to fetch issues and get AI-powered help.</p>
        </header>

        <!-- Main Content Grid -->
        <div class="grid grid-cols-1 md:grid-cols-2 gap-8">

            <!-- Left Column: Input and Issues -->
            <div class="flex flex-col space-y-6">
                
                <!-- 1. GitHub URL Input -->
                <div class="bg-white p-6 rounded-lg shadow-md">
                    <h2 class="text-xl font-semibold mb-4 text-gray-700">1. Fetch Repository</h2>
                    <form id="repo-form" class="flex flex-col sm:flex-row space-y-2 sm:space-y-0 sm:space-x-2">
                        <input type="text" id="github-url" placeholder="Enter GitHub URL (e.g., https://github.com/user/repo)" class="flex-grow px-4 py-2 border border-gray-300 rounded-md focus:outline-none focus:ring-2 focus:ring-blue-500" required>
                        <button type="submit" class="bg-blue-600 text-white px-5 py-2 rounded-md font-medium hover:bg-blue-700 transition duration-200 flex items-center justify-center">
                            <span id="fetch-button-text">Fetch Issues</span>
                            <div id="fetch-loader" class="spinner hidden ml-2"></div>
                        </button>
                    </form>
                    <div id="error-message" class="text-red-600 mt-2 text-sm"></div>
                </div>

                <!-- 2. Issues List -->
                <div class="bg-white p-6 rounded-lg shadow-md flex-grow">
                    <h2 class="text-xl font-semibold mb-4 text-gray-700">2. Select an Issue</h2>
                    <div id="issues-list-container" class="h-96 overflow-y-auto bg-gray-50 p-3 rounded-md border border-gray-200">
                        <p id="issues-placeholder" class="text-gray-500 text-center pt-4">Issues will appear here after fetching...</p>
                        <!-- Issues will be dynamically inserted here -->
                    </div>
                </div>

            </div>

            <!-- Right Column: AI Chat -->
            <div class="bg-white p-6 rounded-lg shadow-md flex flex-col">
                <h2 class="text-xl font-semibold mb-4 text-gray-700">3. Chat with AI</h2>
                
                <!-- Chat Log -->
                <div id="chat-log" class="flex-grow h-96 overflow-y-auto bg-gray-50 p-4 rounded-md border border-gray-200 mb-4 space-y-4">
                    <div id="chat-placeholder" class="flex h-full items-center justify-center">
                        <p class="text-gray-500 text-center">Please select an issue to start chatting.</p>
                    </div>
                    <!-- Chat messages will be dynamically inserted here -->
                </div>
                
                <!-- Chat Input Form -->
                <form id="chat-form" class="flex space-x-2">
                    <input type="text" id="chat-input" placeholder="Ask about the selected issue..." class="flex-grow px-4 py-2 border border-gray-300 rounded-md focus:outline-none focus:ring-2 focus:ring-blue-500" disabled>
                    <button type="submit" id="chat-send-button" class="bg-green-600 text-white px-5 py-2 rounded-md font-medium hover:bg-green-700 transition duration-200 flex items-center justify-center" disabled>
                        <span>Send</span>
                    </button>
                </form>
                <div id="chat-loader" class="text-sm text-gray-600 mt-2 hidden flex items-center">
                    <div class="spinner mr-2"></div>
                    AI is thinking...
                </div>
            </div>

        </div>
    </div>

    <script>
        document.addEventListener('DOMContentLoaded', () => {
            
            // --- DOM Element References ---
            const repoForm = document.getElementById('repo-form');
            const githubUrlInput = document.getElementById('github-url');
            const fetchButtonText = document.getElementById('fetch-button-text');
            const fetchLoader = document.getElementById('fetch-loader');
            const errorMessage = document.getElementById('error-message');
            
            const issuesListContainer = document.getElementById('issues-list-container');
            const issuesPlaceholder = document.getElementById('issues-placeholder');
            
            const chatLog = document.getElementById('chat-log');
            const chatPlaceholder = document.getElementById('chat-placeholder');
            const chatForm = document.getElementById('chat-form');
            const chatInput = document.getElementById('chat-input');
            const chatSendButton = document.getElementById('chat-send-button');
            const chatLoader = document.getElementById('chat-loader');

            // --- State ---
            let selectedIssueId = null;
            let selectedIssueTitle = "";

            // --- Form Handlers ---

            /**
             * Handles the "Fetch Repo" form submission.
             * This will call your /process-repo endpoint.
             */
            repoForm.addEventListener('submit', async (e) => {
                e.preventDefault();
                const url = githubUrlInput.value.trim();
                if (!url) return;

                // --- UI: Start Loading ---
                setLoadingState(true);
                clearIssues();
                clearChat();
                disableChat();

                try {
                    // --- API CALL 1: Process Repo ---
                    // This function calls your FastAPI backend.
                    // It expects an endpoint at `/process-repo`
                    // Request: POST { "url": "..." }
                    // Response: { "issues": [{"id": 1, "title": "...", "body": "..."}, ...] }
                    //
                    const response = await fetch('/process-repo', {
                        method: 'POST',
                        headers: {
                            'Content-Type': 'application/json',
                        },
                        body: JSON.stringify({ url: url }),
                    });

                    if (!response.ok) {
                        const errorData = await response.json();
                        throw new Error(errorData.detail || `Server error: ${response.status}`);
                    }

                    const data = await response.json();
                    
                    if (data.issues && data.issues.length > 0) {
                        displayIssues(data.issues);
                    } else {
                        showIssuesPlaceholder('No issues found for this repository.');
                    }

                } catch (error) {
                    console.error('Error fetching repo:', error);
                    errorMessage.textContent = `Failed to fetch repo: ${error.message}`;
                } finally {
                    // --- UI: Stop Loading ---
                    setLoadingState(false);
                }
            });

            /**
             * Handles the "Send" chat form submission.
             * This will call your /ask-ai endpoint.
             */
            chatForm.addEventListener('submit', async (e) => {
                e.preventDefault();
                const prompt = chatInput.value.trim();
                if (!prompt || !selectedIssueId) return;

                // --- UI: Show User Message ---
                addChatMessage('user', prompt);
                chatInput.value = '';
                setChatLoading(true);

                try {
                    // --- API CALL 2: Ask AI ---
                    // This function calls your FastAPI backend.
                    // It expects an endpoint at `/ask-ai`
                    // Request: POST { "issue_id": ..., "prompt": "..." }
                    // Response: { "response": "..." }
                    //
                    const response = await fetch('/ask-ai', {
                        method: 'POST',
                        headers: {
                            'Content-Type': 'application/json',
                        },
                        body: JSON.stringify({
                            issue_id: selectedIssueId,
                            prompt: prompt
                        }),
                    });

                    if (!response.ok) {
                        const errorData = await response.json();
                        throw new Error(errorData.detail || `Server error: ${response.status}`);
                    }

                    const data = await response.json();
                    
                    // --- UI: Show AI Message ---
                    addChatMessage('ai', data.response);

                } catch (error) {
                    console.error('Error asking AI:', error);
                    addChatMessage('ai', `Sorry, I encountered an error: ${error.message}`, true);
                } finally {
                    // --- UI: Stop Chat Loading ---
                    setChatLoading(false);
                }
            });

            // --- UI Helper Functions ---

            function setLoadingState(isLoading) {
                if (isLoading) {
                    fetchButtonText.textContent = 'Fetching...';
                    fetchLoader.classList.remove('hidden');
                    githubUrlInput.disabled = true;
                    errorMessage.textContent = '';
                } else {
                    fetchButtonText.textContent = 'Fetch Issues';
                    fetchLoader.classList.add('hidden');
                    githubUrlInput.disabled = false;
                }
            }
            
            function setChatLoading(isLoading) {
                if (isLoading) {
                    chatLoader.classList.remove('hidden');
                    chatInput.disabled = true;
                    chatSendButton.disabled = true;
                } else {
                    chatLoader.classList.add('hidden');
                    chatInput.disabled = false;
                    chatSendButton.disabled = false;
                    chatInput.focus();
                }
            }
            
            function clearIssues() {
                issuesListContainer.innerHTML = '';
            }

            function showIssuesPlaceholder(text) {
                clearIssues();
                const p = document.createElement('p');
                p.textContent = text;
                p.className = 'text-gray-500 text-center pt-4';
                issuesListContainer.appendChild(p);
            }

            function displayIssues(issues) {
                clearIssues(); // Clear placeholder or old issues
                issues.forEach(issue => {
                    const issueEl = document.createElement('div');
                    issueEl.className = 'issue-item p-3 border-l-4 border-gray-300 bg-white hover:bg-gray-50 cursor-pointer mb-2 rounded-r-md transition duration-150';
                    issueEl.innerHTML = `
                        <div class="font-medium text-gray-800">#${issue.id}: ${escapeHTML(issue.title)}</div>
                        <p class="text-sm text-gray-600 truncate">${escapeHTML(issue.body.substring(0, 100))}...</p>
                    `;
                    issueEl.dataset.id = issue.id;
                    issueEl.dataset.title = issue.title;

                    // --- Issue Click Handler ---
                    issueEl.addEventListener('click', () => handleIssueClick(issueEl, issue));
                    
                    issuesListContainer.appendChild(issueEl);
                });
            }

            function handleIssueClick(element, issue) {
                // Remove 'selected' from all other items
                document.querySelectorAll('.issue-item.selected').forEach(item => {
                    item.classList.remove('selected');
                });

                // Add 'selected' to the clicked item
                element.classList.add('selected');
                
                // Update state
                selectedIssueId = issue.id;
                selectedIssueTitle = issue.title;

                // Setup chat
                enableChat();
                clearChat();
                addChatMessage('system', `Ready to chat about issue #${selectedIssueId}: "${escapeHTML(selectedIssueTitle)}"`);
            }
            
            function clearChat() {
                chatLog.innerHTML = '';
            }

            function enableChat() {
                chatPlaceholder.classList.add('hidden');
                chatInput.disabled = false;
                chatSendButton.disabled = false;
            }

            function disableChat() {
                chatPlaceholder.classList.remove('hidden');
                chatInput.disabled = true;
                chatSendButton.disabled = true;
                selectedIssueId = null;
                selectedIssueTitle = "";
            }

            /**
             * Adds a message to the chat log.
             * @param {'user' | 'ai' | 'system'} role - The sender of the message.
             * @param {string} text - The message content.
             * @param {boolean} isError - If the message is an error message.
             */
            function addChatMessage(role, text, isError = false) {
                chatPlaceholder.classList.add('hidden');
                
                const messageEl = document.createElement('div');
                let bgClass = 'bg-gray-200';
                let alignClass = 'self-start';
                let textClass = 'text-gray-800';

                if (role === 'user') {
                    bgClass = 'bg-blue-600';
                    textClass = 'text-white';
                    alignClass = 'self-end';
                } else if (role === 'ai') {
                    bgClass = 'bg-green-100';
                    textClass = 'text-green-900';
                    if (isError) {
                        bgClass = 'bg-red-100';
                        textClass = 'text-red-900';
                    }
                } else if (role === 'system') {
                    bgClass = 'bg-gray-200';
                    textClass = 'text-gray-600 text-sm italic text-center';
                    alignClass = 'self-center';
                }
                
                messageEl.className = `p-3 rounded-lg max-w-xs md:max-w-md ${bgClass} ${textClass} ${alignClass}`;
                
                // --- START OF CHANGES ---
                // We'll now render Markdown for AI, but keep text for user/system
                if (role === 'ai') {
                    // This div will hold the formatted HTML
                    const contentDiv = document.createElement('div');
                    contentDiv.className = 'ai-message-content'; // Apply our new styles
                    
                    // Use marked.js to safely parse and render the Markdown
                    contentDiv.innerHTML = marked.parse(text);
                    
                    // Add tailwind classes to elements created by marked
                    contentDiv.querySelectorAll('pre').forEach(pre => {
                         pre.className = 'bg-gray-800 text-white p-3 rounded-md overflow-x-auto text-sm my-2';
                    });
                    contentDiv.querySelectorAll('ul').forEach(ul => {
                        ul.className = 'list-disc list-inside ml-4 my-2';
                    });
                    contentDiv.querySelectorAll('ol').forEach(ol => {
                        ol.className = 'list-decimal list-inside ml-4 my-2';
                    });
                     contentDiv.querySelectorAll('p').forEach((p, index) => {
                        if (index > 0) p.className = 'mt-2'; // Add margin to paragraphs
                    });
                    
                    messageEl.appendChild(contentDiv);
                } else {
                    // For 'user' and 'system' messages, just use plain text
                    messageEl.textContent = text;
                }
                // --- END OF CHANGES ---
                
                // Need a wrapper for alignment
                const wrapper = document.createElement('div');
                wrapper.className = 'flex flex-col';
                wrapper.appendChild(messageEl);

                chatLog.appendChild(wrapper);
                
                // Scroll to bottom
                chatLog.scrollTop = chatLog.scrollHeight;
            }

            function escapeHTML(str) {
                return str.replace(/[&<>"']/g, function(m) {
                    return {
                        '&': '&amp;',
                        '<': '&lt;',
                        '>': '&gt;',
                        '"': '&quot;',
                        "'": '&#039;'
                    }[m];
                });
            }
        });
    </script>
</body>
</html>
